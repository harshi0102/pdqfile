<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner With Us Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }

        .partner-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 30px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Partner Info Styling */
        .partner-info {
            flex: 1;
            color: white;
            text-align: left;
            animation: slideInLeft 1s ease-out;
        }

        .partner-info h2 {
            margin-bottom: 20px;
            color: #7792a7 !important;  /* Grey color */
            font-size: 60px !important;
            font-weight: 600;  /* Bold font weight */
            animation: bounceIn 1.5s ease-out;
            font-family:'Manrope' !important;
        }

        .partner-info p {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.8;
            line-height: 1.5;
            animation: fadeInUp 1s ease-in-out;
        }

        .partner-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .partner-button, .partner-button-secondary {
            padding: 14px 35px;
            font-size: 1.3em;
            background-color: #b60000 !important;  /* Red background */
            color: white;  /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .partner-button:hover, .partner-button-secondary:hover {
            background-color: #cc0000; /* Darker red when hovered */
            transform: translateY(-3px);
        }

        .partner-button-secondary {
            background-color: #00cc66; /* Keep the green for the secondary button */
            font-style:italic;
        }

        .partner-button-secondary:hover {
            background-color: #009933;
        }

        /* Partner Image Styling */
        .partner-image {
            flex: 1;
            text-align: center;
            animation: slideInRight 1s ease-out;
        }

        .partner-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .partner-image img:hover {
            transform: scale(1.05);
        }

        /* Responsive Layout */
        /* Mobile Portrait (up to 767px) */
        @media (max-width: 767px) {
            .partner-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 30px 15px;
            }

            .partner-info h2 {
                font-size: 2.3em;
                color: #7792a7 !important;
            }

            .partner-info p {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .partner-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .partner-button, .partner-button-secondary {
                font-size: 1.1em;
                padding: 12px 25px;
            }

            .partner-image img {
                max-width: 80%;
                margin-top: 20px;
            }
        }

        /* Tablet Portrait (768px - 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .partner-section {
                padding: 40px 30px;
            }

            .partner-info h2 {
                font-size: 2.5em;
                color:#7792a7 !important;
            }

            .partner-info p {
                font-size: 1.15em;
            }

            .partner-buttons {
                gap: 25px;
            }

            .partner-button, .partner-button-secondary {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }

        /* Tablet Landscape (1024px - 1440px) */
        @media (min-width: 1024px) and (max-width: 1440px) {
            .partner-section {
                padding: 50px 40px;
            }

            .partner-info h2 {
                font-size: 2.8em;
                color: #7792a7 !important;
            }

            .partner-info p {
                font-size: 1.2em;
            }

            .partner-buttons {
                gap: 30px;
            }

            .partner-button, .partner-button-secondary {
                font-size: 1.3em;
                padding: 14px 35px;
            }
        }

        /* Desktop and Large Screen (1440px and above) */
        @media (min-width: 1440px) {
            .partner-section {
                padding: 60px 50px;
            }

            .partner-info h2 {
                font-size: 3em;
                color:#7792a7 !important ;
            }

            .partner-info p {
                font-size: 1.3em;
            }

            .partner-buttons {
                gap: 35px;
            }

            .partner-button, .partner-button-secondary {
                font-size: 1.4em;
                padding: 16px 40px;
            }

            .partner-image img {
                max-width: 90%;
            }
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<section class="partner-section">
    <!-- Partner Info Column -->
    <div class="partner-info">
        <h2>Partner With <br>Us Now!</h2>
        <p>Connect with us to take your business to the next level. Let's collaborate and achieve greater success together.</p>
        <div class="partner-buttons">
            <button class="partner-button-secondary">Connect With Us</button>
        </div>
    </div>

    <!-- Partner Image Column -->
    <div class="partner-image">
        <img src="https://www.pdqcom.com/hubfs/Illustrations/Partners/Partner-With-Us.png" alt="Partner with Us Image">
    </div>
</section>

</body>
</html>
