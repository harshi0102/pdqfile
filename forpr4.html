<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Visionary Impact Program is a personalized journey to elevate healthcare professionals to thought leadership status.">
  <meta name="keywords" content="Healthcare, Thought Leadership, Visionary Impact, Program, Personal Growth">
  <title>Visionary Impact Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    /** {*/
    /*  margin: 0;*/
    /*  padding: 0;*/
    /*  box-sizing: border-box;*/
    /*  font-family: 'Manrope', sans-serif;*/
    /*}*/

    /* Body Section */
    .compresection {
      background-color: #f4f6f9;
      color: #333;
      padding: 0;
      margin: 0;
    }

    /* Main container */
    .compreitemsfeature {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Title Section */
    .comprecontainer {
      margin: 50px 0;
      text-align: center;
    }

    .comprecontainer h1 {
      color: #1d4ed8; /* Blue */
      font-size: 2.5rem;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: 2px;
    }

    .comprecontainer p {
      font-size: 1.2rem;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Responsive Styles */
    @media (max-width: 1023px) {
      .comprecontainer h1 {
        font-size: 2.25rem;
      }

      .comprecontainer p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 767px) {
      .comprecontainer h1 {
        font-size: 2rem;
      }

      .comprecontainer p {
        font-size: 1rem;
      }
    }

    @media (max-width: 479px) {
      .comprecontainer h1 {
        font-size: 1.8rem;
      }

      .comprecontainer p {
        font-size: 0.95rem;
      }
    }

  </style>
</head>

<body class="compresection">

  <div class="compreitemsfeature">

    <!-- Title Section -->
    <div class="comprecontainer">
      <h1>Our Comprehensive Thought Leadership Program</h1>
      <p>The Visionary Impact Program is a multi-faceted, personalized journey designed to elevate you from an accomplished healthcare professional to a recognized industry thought leader. Here's how we'll transform your expertise into lasting influence:</p>
    </div>

  </div>

</body>

</html>
